version: "3.8"
services:
  front:
    image: node:18-alpine
    container_name: votantes_front_dev
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://host.docker.internal:8000
